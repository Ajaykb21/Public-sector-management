<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

     <!-- bootstrap css -->
  <link rel="stylesheet" type="" href="css/bootstrap/bootstrap.min.css">

  <!-- linking css file -->
  <link rel="stylesheet" href="css/signup.css">


    <title>Sign Up Form</title>
</head>
<body>

    <div id="signup-page">
        <div id="form-wrapper" align="center">
            <form action="" method="post">
                <div class="form-group">
                    <label for="name"><h3>UserName</h3></label>
                    <input type="text" name="Username" id="name" class="form-control" placeholder="Username" required>

                </div>

                <div class="form-group">
                        <label for="password"><h3>Password</h3></label>
                        <input type="password" name="Password" id="password" class="form-control" placeholder="password" maxlength="10" required>
    
                </div>

                <div class="form-group">
                    <label for="cnfpassword"><h3>Confirm Password</h3></label>
                    <input type="password" name="cnfPassword" id="cnfpassword" class="form-control" placeholder="password" maxlength="10" required>

                </div>
          
              
          
                <div class="form-group">
                        <label for="email"><h3>Email</h3></label>
                        <input type="email" name="Email" id="email" class="form-control" placeholder="email" required>

                </div>
                
                <div class="form-group">
                        <label for="phoneno"><h3>Contact Number</h3></label>
                        <input type="text" placeholder="PhoneNo" class="form-control" name="Phoneno" id="phoneno" pattern="[789][0-9]{9}" maxlength="10" required>

                </div>

               

                <input type="submit" class="btn btn-lg  btn-success">
                        
            </form>

        </div>
        
    </div>
    
</body>
</html>
